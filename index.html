<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Author" lang="es" content="Jose Luis Vallejos">
  <meta name="keywords" content="site, grid, flexbox, training, frontendmentor, challenge, html, css, JavaScript, form, card details,>
  <meta name              = " description"
    content="The interactive card details form is a challenge from the page frontendmentor.io">
  <meta name="copyright" content="Copyright Jose Luis Vallejos">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body id="body">

  <!-- DARK MODE -->

  <div class="dark-mode">
    <input type="checkbox" class='checkbox' id='checkbox'>
    <label for="checkbox" class='labelDarkMode'>
      <div class="ball"></div>
    </label>
  </div>

  <main>
    <div class="container">
      <div class="left__section">
        <div class="cards">
          <!---------- FRONT CARD ---------->
          <picture class="front__card">
            <img
            src="./images/bg-card-front.png"
            alt="front-card"
            >
            <figure class="card__container">
              <img
              src="./images/card-logo.svg"
              alt="logo"
              class="card__logo"
              >
              <p id="cardNumber" class="card__number">0000 0000 0000 0000</p>
              <figcaption class="card__info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </figcaption>
            </figure>
          </picture>
          <!---------- BACK CARD ---------->
          <picture class="back__card">
            <img
            src="./images/bg-card-back.png"
            alt="back-card"
            >
            <span id="cvc" class="back__card__cvc">000</span>
          </picture>
        </div>
      </div>
      <div class="rigth__section">
        <form class="form">
          <div class="grid-1">
            <label class="label" for="card_name">cardholder name</label>
            <input
            class="inputs"
            type="text"
            placeholder="e.g Jane Appleseed"
            id="card_name"
            required
            >
          </div>
          <div class="grid-2">
            <label class="label ligth" for="card_number">card number</label>
            <input
            class="inputs"
            type="number"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g 1234 5678 9123 0000"
            id="card_number"
            required
            >
          </div>
          <div class="card__information">
            <div id="cardDate" class="card__date">
              <label class="label" for="card_date">Exp. Date (mm/yy)</label>
              <div class="two__inputs">
                <div class="container__inputs">
                  <input
                  class="inputs"
                  type="number"
                  placeholder="MM"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="card_month"
                  required
                  >
                </div>
                <div class="container__inputs">
                  <input
                  class="inputs"
                  type="number"
                  placeholder="YY"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="card_year"
                  required
                  >
                </div>
              </div>
            </div>
            <div class="grid_4">
              <label class="label" for="card_cvc">CVC</label>
              <input
              class="inputs card__cvc"
              type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"
              id="cardCvc"
              required
              >
            </div>
          </div>
          <button id="submit_btn" class="btn" type="submit">Confirm</button>
        </form>
        <figure class="thank hidden">
          <img src="./images/icon-complete.svg" alt="complete">
          <figcaption class="thank">
            <span
            id="thankYou"
            class="thankYou"
            >
            Thank you!
          </span>
          <span class="messege">
            We've added your card details Continue
          </span>
          </figcaption>
          <button class="btn">Continue</button>
        </figure>
      </div>
    </div>
  </main>



  <footer>

    <div class="attribution">

      <p>

        Challenge by

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

      </p>

      <p>
        Coded by
        <a href="https://github.com/NikolaiKoz">Vallejos Jose Luis</a>.
      </p>



    </div>

  </footer>
  <script src="./js/darkMode.js"></script>
</body>

</html>
