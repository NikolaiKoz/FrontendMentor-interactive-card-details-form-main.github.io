<!DOCTYPE html>
<html lang="en">
<head>
  <meta name              = "Author" lang="es" content="Jose Luis Vallejos">
  <meta name              = "keywords" content="site, grid, flexbox, training, frontendmentor, challenge, html, css, JavaScript, form, card details,>
  <meta name              = "description" content="The interactive card details form is a challenge from the page frontendmentor.io">
  <meta name              = "copyright" content="Copyright Jose Luis Vallejos">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">

    <section class="main__cardAndBackground">

      <!-- BACKGROUND -->

      <picture class="main__cardAndBackground__backgroundContainer">
        <img src="./images/bg-main-mobile.png" alt="Background mobile image" class="main__cardAndBackground__backgroundContainer__img">
      </picture>

      <!-- CARD BACK -->

      <div class="main__cardAndBackground__backCard">
        <picture>

          <img src="./images/bg-card-back.png" alt="Back card image" class="main__cardAndBackground__backCard__container__img">

          <p class="main__cardAndBackground__backCard__container__cardCodeConfirm">
            000
          </p>
        </picture>
      </div>

      <!-- CARD FRONT -->

      <div class="main__cardAndBackground__frontCard">

        <picture>
          <img src="./images/bg-card-front.png" alt="Front card image" class="main__cardAndBackground__frontCard__container__img">
        </picture>

        <picture class="main__cardAndBackground__frontCard__containerLogo">
          <img src="./images/card-logo.svg" alt="Logo image" class="main__cardAndBackground__frontCard__containerLogo__logo">
        </picture>

        <div class="main__cardAndBackground__frontCard__data">

          <p class="main__cardAndBackground__frontCard__data__cardNumber">
            0000 0000 0000 0000
          </p>

          <div class="example">
            <p class="main__cardAndBackground__frontCard__data__name">
              Jane Appleseed
            </p>
            <p class="main__cardAndBackground__frontCard__data__date">
              00/00
            </p>
          </div>

        </div>
      </div>

    </section>

    <section class="main__form">
      <form class="main__form__formContainer">

          <label for="name" class="maxwhith">
            cardholder name
          </label>
          <input type="text" id="name" name="name" class="maxwhith" placeholder="e.g. Jane Appleseed">

          <label for="cardNumber" class="maxwhith">
            card number
          </label>

          <input type="number" class="maxwhith" name="cardNumber" id="inputCardNumber" placeholder="e.g. 1234 5678 9123 0000">

          <p class="textDate">
            exp. date (<label for="mm">mm</label>/<label for="yy">yy</label>
            )
          </p>

          <label for="cvc" class="labelCvc">
            cvc
          </label>

          <p class="inputMm">
            <input type="number" name="mm" id="mm" placeholder="mm">
          </p>

          <p class="inputYy">
            <input type="number" name="yy" id="yy" placeholder="yy">
          </p>

          <p class="inputCvc">
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" class="inputCvc">
          </p>

          <button type="submit" class="maxwhith btn">
            Confirm
          </button>



      </form>
    </section>

  </main>


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
