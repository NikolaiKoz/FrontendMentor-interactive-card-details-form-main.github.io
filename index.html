<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Author" lang="es" content="Jose Luis Vallejos">
  <meta name="keywords" content="site, grid, flexbox, training, frontendmentor, challenge, html, css, JavaScript, form, card details,>
  <meta name              = " description"
    content="The interactive card details form is a challenge from the page frontendmentor.io">
  <meta name="copyright" content="Copyright Jose Luis Vallejos">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>

  <main class="main">

    <section class="main__cardAndBackground">

      <!-- BACKGROUND -->

      <picture class="main__cardAndBackground__backgroundContainer movile">
        <img src="./images/bg-main-mobile.png" alt="Background mobile image"
          class="main__cardAndBackground__backgroundContainer__img">
      </picture>

      <!-- CARD BACK -->

      <div class="main__cardAndBackground__backCard">
        <picture>

          <img src="./images/bg-card-back.png" alt="Back card image"
            class="main__cardAndBackground__backCard__container__img">

          <p class="main__cardAndBackground__backCard__container__cardCodeConfirm">
            000
          </p>
        </picture>
      </div>

      <!-- CARD FRONT -->

      <div class="main__cardAndBackground__frontCard">

        <picture>
          <img src="./images/bg-card-front.png" alt="Front card image"
            class="main__cardAndBackground__frontCard__container__img">
        </picture>

        <picture class="main__cardAndBackground__frontCard__containerLogo">
          <img src="./images/card-logo.svg" alt="Logo image"
            class="main__cardAndBackground__frontCard__containerLogo__logo">
        </picture>

        <div class="main__cardAndBackground__frontCard__data">

          <p class="main__cardAndBackground__frontCard__data__cardNumber">
            0000 0000 0000 0000
          </p>

          <div class="example">
            <p class="main__cardAndBackground__frontCard__data__name">
              Jane Appleseed
            </p>
            <p class="main__cardAndBackground__frontCard__data__date">
              00/00
            </p>
          </div>

        </div>
      </div>

    </section>

    <section class="main__form" >

      <section class="display check" id="sendForm">
        <div id="sendForm" class="check">

          <picture class="check__container">
            <img src="./images/icon-complete.svg" alt="Check image" class="check__container__img">
          </picture>

          <p class="check__thanks">
            Thank you!
          </p>

          <p class="check__info">
            We've added your card details
          </p>

          <div class="form__group form__group-btn-enviar">
            <button class="form__btn" id="btnSendForm">Continue</button>
          </div>

        </div>
      </section>
      <!-- NAME -->
      <form action="" class="form" id="sectionForm">

        <div class="form__group" id="form__group">
          <label for="name" class="form__label">cardholder name</label>
          <div class="form__group-input">
            <input type="text" class="form__input" id="name" name="name" placeholder="e.g. Jane Appleseed">
            <span class="material-symbols-outlined form__validation-state">cancel</span>
          </div>
          <p class="form__input-error">Wrong format</p>
        </div>

        <!-- NUMBER -->
        <div class="form__group" id="form__group">
          <label for="cardNumber" class="form__label">Card number</label>
          <div class="form__group-input">
            <input type="text" class="form__input" id="cardNumber" name="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000">
            <span class="material-symbols-outlined form__validation-state">cancel</span>
          </div>
          <p class="form__input-error">Wrong format</p>
        </div>

        <div class="containerDateAndCvc">
          <!-- MONT AND YEAR -->
          <p class="form__label">exp. date (mm/yy)</p>
          <div class="form__group" id="form__group">
            <label for="mm" class="form__label"></label>
            <label for="yy" class="form__label"></label>

            <div class="form__group-inputDate">
              <input type="text" class="form__inputDate" id="mm" name="mm" placeholder="MM">
              <span class="material-symbols-outlined form__validation-stateDate">cancel</span>

              <input type="text" class="form__inputDate yy" id="yy" name="yy" placeholder="YY">
              <span class="material-symbols-outlined form__validation-stateDate cancelYy">cancel</span>
            </div>

            <p class="form__input-error">Wrong format</p>

            <!-- CVC -->

            <div class="form__group-inputcvc" id="form__group">
              <label for="cvc" class="form__label">cvc</label>
              <div class="form__group-inputcvc">
                <input type="text" class="form__inputcvc" id="cvc" name="cardNumber" placeholder="e.g. 123">
                <span class="material-symbols-outlined form__validation-statecvc">cancel</span>
              </div>
              <p class="form__input-error">Wrong format</p>

            </div>


            <div class="form__group form__group-btn-enviar">
              <button class="form__btn move" id="btnForm">Confirm</button>
            </div>


      </form>

    </section>


  </main>

  <footer>

    <div class="attribution">

      <p>

        Challenge by

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

      </p>

      <p>
        Coded by
        <a href="https://github.com/NikolaiKoz">Vallejos Jose Luis</a>.
      </p>



    </div>

  </footer>
  <script src="./js/confirmSendForm.js"></script>
  <script src="./js/inputsToCardImg.js"></script>
</body>

</html>
